
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Loan Calculator</h2>
        <label for="price">Price of the item ($):</label>
        <input type="number" id="price" placeholder="Enter price">
        <label for="bank">Select a bank:</label>
        <select id="bank">
            <option value="0">Bank A</option>
            <option value="1">Bank B</option>
            <option value="2">Bank C</option>
        </select>
        <label for="loanType">Choose the type of loan:</label>
        <select id="loanType">
            <option value="0">Mortgage Loan</option>
            <option value="1">Fixed-Rate Loan</option>
        </select>
        <label for="loanTerm">Loan term (months):</label>
        <input type="number" id="loanTerm" placeholder="Enter loan term">
        <button onclick="calculateLoan()">Calculate Loan</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
